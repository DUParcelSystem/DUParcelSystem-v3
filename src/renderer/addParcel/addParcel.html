  <div class="modal fade" id="selectPackageTypeModal" tabindex="-1" role="dialog" aria-labelledby="selectPackageTypeLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title" id="selectPackageTypeLabel">Select package</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p id="modalText"></p>
          <p id="modalStudInfo" hidden></p>

          <div class="alert alert-warning" role="alert" id="alertToChoosePackageType" style="display: none;">
            You must select one type of package!
          </div>

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnPackage" id="btnParcel" autocomplete="off" value="Parcel">
            <label class="btn btn-outline-primary" for="btnParcel">Parcel</label>

            <input type="radio" class="btn-check" name="btnPackage" id="btnLetter" autocomplete="off" value="Letter">
            <label class="btn btn-outline-primary" for="btnLetter">Letter</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="selectPackage()">Add package</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="removePackageModal" tabindex="-1" role="dialog" aria-labelledby="removePackageLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title" id="removePackageLabel">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRemoveModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p id="removeModalText"></p>
          <p id="removeModalArrayIndex" hidden></p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeRemoveModal()">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="removePackage()">Remove</button>
        </div>
      </div>
    </div>
  </div>
